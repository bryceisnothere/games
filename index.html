    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;

      #particles-js {
        position: absolute;
        width: 100%;

        z-index: -1;
      }
      h1 {
        font-size: 3em;
        text-align: center;
      }
      .btn-hover {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
        text-decoration: none;
        color: #ffffff;
        transition: background-color 0.3s;
      }
      .btn-hover.color-2 {
        background-color: #22c55e;
      }
      .btn-hover.color-8 {
        background-color: #b625cc;
      }
      .btn-hover:hover {
        opacity: 0.8;
      }
    </style>

  <body>
    <div id="particles-js"></div>
    <h1>
      bryce's
      <span class="zBWJ7A">unblocked</span>
      games
    </h1>
    <span id="subtitle" style="font-size: 1.5em;">...</span>
    <p style="text-align: center; max-width: 600px; margin: 20px auto;">
      Welcome! Enjoy tons of games, lightning fast, by clicking below.<br />
      <br>
      <br>
      <a class="btn-hover color-2" href="/games/projects">Go to Games</a><br />
      <br>
      <br>
      <a class="btn-hover color-8" href="/games/misc.html">Tools & Settings</a><br />
    </p>
    <script src="/games/js/main.js"></script>
    <script src="/games/js/subtitle.js"></script>
    <script>
      particlesJS('particles-js',
        {
          "particles": {
            "number": {
              "value": 100,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#ffffff"
            },
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000"
              },
              "polygon": {
                "nb_sides": 5
              },
              "image": {
                "src": "img/github.svg",
                "width": 100,
                "height": 100
              }
            },
            "opacity": {
              "value": 0.5,
              "random": false,
              "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 40,
                "size_min": 0.1,
                "sync": false
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 6,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "repulse"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 400,
                "line_linked": {
                  "opacity": 1
                }
              },
              "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
              },
              "repulse": {
                "distance": 200,
                "duration": 0.4
              },
              "push": {
                "particles_nb": 4
              },
              "remove": {
                "particles_nb": 2
              }
            }
          },
          "retina_detect": true
        }
      );
    </script>
  </body>
</html>
